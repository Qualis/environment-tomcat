    - name: Setup tomcat users
      copy: src=resource/tomcat-users.xml dest=/etc/tomcat6/tomcat-users.xml owner=tomcat6 group=tomcat6
      sudo: yes

    - name: Setup tomcat defaults
      copy: src=resource/tomcat-default dest=/etc/default/tomcat6 owner=tomcat6 group=tomcat6 backup=yes
      sudo: yes

    - name: Restart tomcat
      service: name=tomcat6 state=restarted
      sudo: yes
